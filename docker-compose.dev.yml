# Docker Compose for Local Development with Auto-Reload
version: '3.8'

services:
  rei-ops-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rei-ops-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    command: npm run dev
    restart: unless-stopped
    networks:
      - rei-ops-network

networks:
  rei-ops-network:
    driver: bridge
